{% extends "base.html" %}

{% block title %}Create Adventure{% endblock %}

{% block content %}
<div class="form-container">
    <h2>ðŸŽ¯ Create New Photo Adventure</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="session_name">Adventure Name:</label>
            <input type="text" id="session_name" name="session_name" required 
                   placeholder="Prague Adventure" value="Prague Adventure">
        </div>
        
        <div class="form-group">
            <label for="duration_hours">Duration (hours):</label>
            <select id="duration_hours" name="duration_hours">
                <option value="4">4 hours</option>
                <option value="6">6 hours</option>
                <option value="8" selected>8 hours</option>
                <option value="10">10 hours</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Start Adventure!</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
