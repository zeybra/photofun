{% extends "base.html" %}

{% block title %}Create Adventure{% endblock %}

{% block content %}
<div class="form-container">
    <h2>ðŸŽ¯ Create New Photo Adventure</h2>
    
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="session_name">Adventure Name:</label>
            <input type="text" id="session_name" name="session_name" required 
                   placeholder="Prague Adventure" value="Prague Adventure">
        </div>
        
        <div class="form-group">
            <label for="challenge_set">Adventure Theme:</label>
            <select id="challenge_set" name="challenge_set">
                <option value="hemkop">HemkÃ¶p Adventure</option>
                <option value="prague" selected>Prague Adventure</option>
                <option value="stockholm">Stockholm Explorer</option>
                <option value="rome">Roman Quest</option>
                <option value="generic">Urban Explorer (Any City)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="number_of_challenges">Number of Challenges:</label>
            <select id="number_of_challenges" name="number_of_challenges">
                <option value="3">3 challenges</option>
                <option value="5">5 challenges</option>
                <option value="7">7 challenges</option>
                <option value="10" selected>10 challenges (full set)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="interval_minutes">Time between challenges:</label>
            <select id="interval_minutes" name="interval_minutes">
                <option value="1">1 minute (testing)</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60" selected>60 minutes (1 hour)</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Start Adventure!</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
