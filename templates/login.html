{% extends "base.html" %}

{% block title %}Login - Photo Challenge{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Join Photo Challenge</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" required 
                   placeholder="Enter your name">
        </div>
        <button type="submit">Start Adventure!</button>
    </form>
    <p class="hint">Just enter any name to start - this is temporary auth for the weekend!</p>
</div>
{% endblock %}
